<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Officer Table</title>
<style>
    /* Styling the table and header */
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th {
        background-color: blue;
        color: white;
        padding: 8px;
    }
    td {
        padding: 8px;
        border: 1px solid #ddd;
    }
</style>
</head>
<body>
<table>
    <!-- Table heading -->
    <tr>
        <th>Officer</th>
        <th>Name</th>
        <th>Designation</th>
        <th>Email</th>
    </tr>
    <!-- Table data rows (examples) -->
    <tr>
        <td>1</td>
        <td>John Doe</td>
        <td>Manager</td>
        <td>johndoe@example.com</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Jane Smith</td>
        <td>Assistant</td>
        <td>janesmith@example.com</td>
    </tr>
    <!-- Add more rows as needed -->
</table>
</body>
</html>
